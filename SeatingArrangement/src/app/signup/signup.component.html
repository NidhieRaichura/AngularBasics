<div class="text-center">
  <h3 class="font-weight-normal">Signup</h3>
  <form [formGroupName]="signup-form" class="form-container">
    <div class="form-group">
      <input type="text" placeholder="First Name" class="form-control " formControlName="firstname">
      <input type="text" placeholder="Last Name" class="form-control" formControlName="lastname">
      <input type="text" placeholder="E-mail" class="form-control" formControlName="email">
      <input type="text" placeholder="Phone" class="form-control" formControlName="phone">
      <input type="date" formControlName="dob" class="form-control">
    </div>
    <div [formGroupName]="address" class="form-group">
      <input type="text" placeholder="houseno" class="form-control" formControlName="houseno">
      <input type="text" placeholder="street" class="form-control" formControlName="street">
      <input type="text" placeholder="landmark" class="form-control" formControlName="landmark">
      <input type="text" placeholder="pincode" class="form-control" formControlName="pincode">
      <input type="text" placeholder="city" class="form-control" formControlName="city">
      <input type="text" placeholder="state" class="form-control" formControlName="state">
    </div>
    <div class="form-group">
      <input type="text" placeholder="username" class="form-control" formControlName="username">
      <input type="text" placeholder="password" class="form-control" formControlName="password">
      <input type="text" placeholder="confirmpassword" class="form-control" formControlName="confirmpassword">
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
  </form>
</div>
