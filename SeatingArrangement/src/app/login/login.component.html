<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="login-heading">Login</label>
    <input type="text" placeholder="Username" class="login-name" formControlName="username">
    <input type="password" placeholder="Password" class="login-password" formControlName="password">
    <button type="submit" class="login-submit">Submit</button>
  </form>
</div>
